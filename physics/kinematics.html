<!DOCTYPE html>
<html>
  <head>
    <title>Kinematics Simulation</title>
    <link href="physics.css" type="text/css" rel="stylesheet" />
  </head>
   
  <body>
    <h1>Kinematics Simulation</h1>
    <table><tr>

      <td rowspan=2><canvas id="main-canvas" width="500" height="500"></canvas></td>
      <td><table id="controls">
        <tr><td colspan=3>Click and Drag to spawn new objects.<td></tr>
        <tr>
          <td class="label">World Gravity: </td>
          <td><span id="gravity"></span></td>
          <td><input type=range id="slider-gravity" min=0 max=50></input></td>
        </tr>
        <tr>
          <td class="label">Simulation Rate: </td>
          <td><span id="simrate"></span></td>
          <td><input type=range id="slider-simrate" min=.01 max=.05 step=.005></input></td>
        </tr>
        <tr>
          <td class="label">Bounce Factor: </td>
          <td><span id="bounce"></span></td>
          <td><input type=range id="slider-bounce" min=0 max=1 step=0.1></input></td>
        </tr>
        <tr>
          <td><button id="btn-start">Start</button></td>
          <td><button id="btn-pause">Pause</button></td>
          <td><button id="btn-reset">Reset</button></td>
        </tr>
      </table></td>
    </tr>
    <tr><td></td></tr></table>
    <script src=physics-model.js></script>
    <script src=physics-view.js></script>
    <script src=physics-controller.js></script>
    <script src=kinematics.js></script>
  </body>
</html>
