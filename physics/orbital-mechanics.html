<!DOCTYPE html>
<html>
  <head>
    <title>Orbital Mechanics Simulation</title>
    <link href="physics.css" type="text/css" rel="stylesheet" />
  </head>
   
  <body>
    <h1>Orbital Mechanics Simulation</h1>
    <table><tr>
      <td rowspan=2>
        <canvas id="main-canvas"
                width="500"
                height="500"
                style="background-color: black">
        </canvas></td>
      <td><table id="controls">
        <tr>
          <td class="label">Relative Gravity: </td>
          <td><span id="rel-gravity"></span></td>
          <td><input type=range
                     id="slider-rel-gravity"
                     min=0
                     max=50>
              </input>
          </td>
        </tr>
        <tr>
          <td class="label">Simulation Rate: </td>
          <td><span id="simrate"></span></td>
          <td><input type=range
                     id="slider-simrate"
                     min=.01
                     max=.05
                     step=.005>
              </input>
          </td>
        </tr>
        <tr>
          <td class="label">Bounce Factor: </td>
          <td><span id="bounce"></span></td>
          <td><input type=range
                     id="slider-bounce"
                     min=0
                     max=1
                     step=0.1>
              </input>
          </td>
        </tr>
        <tr>
          <td><button id="btn-start">Start</button></td>
          <td><button id="btn-pause">Pause</button></td>
          <td><button id="btn-reset">Reset</button></td>
        </tr>
      </table></td>
    </tr>
    <tr><td></td></tr></table>
    <script src=physics-model.js></script>
    <script src=physics-view.js></script>
    <script src=physics-controller.js></script>
    <script src=orbital-mechanics.js></script>
  </body>
</html>
