<!DOCTYPE html>
<html>
  <head>
    <title>Orbital Mechanics Simulation</title>
    <link href="physics.css" type="text/css" rel="stylesheet" />
  </head>
   
  <body>
    <h1>Orbital Mechanics Simulation</h1>
    <table><tr>
      <td rowspan=2><canvas id="myCanvas" width="500" height="500"></canvas></td>
      <td><table id="controls">
        <tr>
          <td><input type=range id="slider-rel-gravity" min=0 max=50></input></td>
          <td colspan=2>Relative Gravity: <span id="rel-gravity"></span></td>
        </tr>
        <tr>
          <td><input type=range id="slider-simrate" min=.01 max=.05 step=.005></input></td>
          <td colspan=2>Simulation Rate: <span id="simrate"></span></td>
        </tr>
        <tr>
          <td><input type=range id="slider-bounce" min=0 max=1 step=0.1></input></td>
          <td colspan=2>Bounce Factor: <span id="bounce"></span></td>
        </tr>
        <tr>
          <td><button id="btn-start">Start</button></td>
          <td><button id="btn-pause">Pause</button></td>
          <td><button id="btn-reset">Reset</button></td>
        </tr>
      </table></td>
    </tr>
    <tr><td></td></tr></table>
    <script src=physics-model.js></script>
    <script src=physics-view.js></script>
    <script src=physics-controller.js></script>
    <script src=orbital-mechanics.js></script>
  </body>
</html>
