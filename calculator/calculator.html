<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <link href="calculator.css" type="text/css" rel="stylesheet"></link>
  </head>
  <body>
    <h1 id="header">Javascript Calculator</h1>
    <table>
      <tr>
        <td id="display" class="display" colspan=4>0</td>
      </tr>
      <tr>
        <td id="btn-clear" class="button control">C</td>
        <td></td>
        <td></td>
        <td class="button operator">/</td>
      </tr>
      <tr>
        <td class="button number">7</td>
        <td class="button number">8</td>
        <td class="button number">9</td>
        <td class="button operator">*</td>
      </tr>
      <tr>
        <td class="button number">4</td>
        <td class="button number">5</td>
        <td class="button number">6</td>
        <td class="button operator">-</td>
      </tr>
      <tr>
        <td class="button number">1</td>
        <td class="button number">2</td>
        <td class="button number">3</td>
        <td class="button operator">+</td>
      </tr>
      <tr>
        <td class="button number" colspan=2>0</td>
        <td id="btn-dec" class="button number">.</td>
        <td id="btn-equals" class="button control">=</td>
      </tr>
      <tr>
      </tr>
    </table>
    <script src="calculator.js"></script>
  </body>
</html>
